<!DOCTYPE html>
<html ng-app="todoList">
<head>
	<meta charset="utf-8"/>
	<title>AngularJS 入门</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	input{
		height: 20px;
		line-height: 20px;
	}
	ul li{
		list-style: none;
		border: 1px solid #ccc;
		height: 20px;
		line-height: 20px;
		width: 200px;
		margin: 3px 0;
	}
	</style>
</head>
<body style="padding: 10px;" ng-controller="TaskCtrl">
	<div>
		<input ng-model="task" type="text" />
		<span class="input-group-btn">
			<button class="btn" ng-click="add()">提交</button>
		</span>
	</div>
	<!-- ng-hide="tasks.length==0" == ng-if="tasks.length>0" 为了页面优化效果 建议用ng-if -->
	<h4 ng-if="tasks.length>0">任务列表</h4>
	<ul class="list-group">
		<li ng-repeat="item in tasks track by $index" class="list-group-item">
			{{item}}
			<a ng-click="tasks.splice($index,1)">删除</a>
		</li>
	</ul>
</body>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript">
	//声明方法 ng-app="todoList"  $scope自带变量
	angular.module('todoList',[])
	.controller('TaskCtrl',function($scope){
		$scope.task="";
		$scope.tasks=[];
		$scope.add=function(){
			$scope.tasks.push($scope.task);
		}
	})
</script>
</html>
